<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>ConvertEase</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        ConvertEase
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" />
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="name">Currency Converter</div>
      <div class="amount">
        <div class="amountTop" id="amountTop">Amount</div>
        <input class="am" type="number" name="a" id="amInput" />
      </div>
      <div class="grid">
        

        <div class="from">
          <div class="fromTop">From</div>
          <label for="fromInput"></label>
          <select id="fromInput" name="fromCurr">
            <option value="INR">Indian Rupee</option>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro</option>
            <option value="JPY">Japanese Yen</option>
            <option value="AUD">Australian dollar </option>
            <option value="CAD">Canadian dollar</option>
            <option value="CHF">Swiss franc</option>
            <option value="CNH">Chinese renminbi</option>
            <option value="HKD">Hong Kong dollar </option>

          </select>
        </div>

        <div class="swap">
          <i class="fa-solid fa-right-left" id="swapIcon"></i>
        </div>

        <div class="to">
          <div class="toTop">To</div>
          <label for="toInput"></label>
          <select id="toInput" name="toCurr">
            <option value="INR">Indian Rupee</option>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro</option>
            <option value="JPY">Japanese Yen</option>
            <option value="AUD">Australian dollar </option>
            <option value="CAD">Canadian dollar</option>
            <option value="CHF">Swiss franc</option>
            <option value="CNH">Chinese renminbi</option>
            <option value="HKD">Hong Kong dollar </option>
          </select>
        </div>
      </div>
      <div class="submit">
        <button class="S" id="sub">Submit</button>
        <div class="message">
          <p id="m"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
